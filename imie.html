<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AK Unlock | Coming Soon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Orbitron', monospace;
}

body{
  background:#000;
  color:#00ffcc;
  height:100vh;
  overflow:hidden;
}

/* MATRIX */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

/* CENTER BOX */
.main{
  position:relative;
  z-index:2;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.box{
  border:2px solid #00ffcc;
  padding:50px 60px;
  text-align:center;
  background:rgba(0,0,0,0.85);
  box-shadow:0 0 30px #00ffcc;
}

/* GLITCH TITLE */
.glitch{
  font-size:64px;
  position:relative;
  color:#00ffcc;
  animation:glitch 1.5s infinite;
}

@keyframes glitch{
  0%{text-shadow:2px 2px red;}
  25%{text-shadow:-2px -2px blue;}
  50%{text-shadow:2px -2px lime;}
  75%{text-shadow:-2px 2px magenta;}
  100%{text-shadow:2px 2px red;}
}

/* SUB */
.sub{
  margin-top:15px;
  font-size:18px;
  color:#aaa;
  letter-spacing:2px;
}

/* TYPE EFFECT */
.type{
  margin-top:25px;
  font-size:20px;
  color:#00ffcc;
  text-shadow:0 0 10px #00ffcc;
}

/* LINE */
.line{
  margin:25px auto;
  width:80%;
  height:2px;
  background:#00ffcc;
  box-shadow:0 0 10px #00ffcc;
}

/* FOOT */
.foot{
  margin-top:20px;
  font-size:14px;
  color:#777;
}

/* RESPONSIVE */
@media(max-width:600px){
  .glitch{font-size:42px;}
  .box{padding:35px 25px;}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="main">
  <div class="box">
    <div class="glitch">SOON</div>
    <div class="sub">AK UNLOCK SERVICES</div>
    <div class="line"></div>
    <div class="type" id="type"></div>
    <div class="foot">Flash • FRP • Decode • Unlock</div>
  </div>
</div>

<script>
// MATRIX EFFECT
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = "01 AKUNLOCK FLASH FRP DECODE";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array.from({length: columns}).fill(1);

function drawMatrix(){
  ctx.fillStyle = "rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#00ffcc";
  ctx.font = fontSize+"px monospace";

  drops.forEach((y,i)=>{
    const text = chars.charAt(Math.floor(Math.random()*chars.length));
    ctx.fillText(text,i*fontSize,y*fontSize);
    if(y*fontSize > canvas.height && Math.random() > 0.975) drops[i]=0;
    drops[i]++;
  });
}
setInterval(drawMatrix,33);

// TYPE EFFECT
const texts=[
  "System Initializing...",
  "Loading Flash Modules...",
  "Decoding Security...",
  "Service Online Soon"
];

let count=0, index=0, current="", letter="";

(function type(){
  if(count === texts.length) count=0;
  current = texts[count];
  letter = current.slice(0,++index);
  document.getElementById("type").textContent = letter;
  if(letter.length === current.length){
    setTimeout(()=>{index=0;count++;},1200);
  }
  setTimeout(type,70);
})();
</script>

</body>
</html>
