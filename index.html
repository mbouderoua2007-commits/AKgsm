<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AK Unlock - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a1a2f, #0f2d47);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 380px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #fff;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .input::placeholder { color: #ccc; }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #00c3ff;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover { background: #009ed1; }

    a {
      display: block;
      margin-top: 15px;
      color: #66caff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AK Unlock Login</h2>

    <input type="text" class="input" placeholder="Username" id="username" />
    <input type="password" class="input" placeholder="Password" id="password" />

    <button class="btn" onclick="login()">Login</button>

    <a href="register.html">Register</a>
  </div>

  <script>
    // ======= USERS YOU CAN EDIT =======
    const users = {
      "abdelkader": "1234",
      "chifae": "1234",
      "karim": "1234",
      "lotfi": "1234",
      "gabserver": "1234",
      "phonix": "1234",
      "badi": "1234",
      "amine": "1234",
      "mohamed": "1234",
      "abdoo": "1234"
    };
    // ======= EDIT / ADD USERS FREELY =======

    function login() {
      let user = document.getElementById("username").value.trim();
      let pass = document.getElementById("password").value.trim();

      if (users[user] && users[user] === pass) {
        window.location.href = "web.html"; // SUCCESS LOGIN PAGE
      } else {
        alert("Username or password incorrect ‚ùå");
      }
    }
  </script>
</body>
</html>
