<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background: #0d1224;
            font-family: Arial;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-box {
            background: #141a35;
            padding: 25px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
        }
        button {
            background: #3b82f6;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>تسجيل الدخول</h2>

    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">

    <button onclick="login()">دخول</button>

    <p id="error" style="color:red;"></p>
</div>

<script>
    // قائمة المستخدمين
    const users = [
        { username: "abdelkader", password: "1234" },
        { username: "ak", password: "2222" },
        { username: "user1", password: "0000" },
        {username: "badi", password: "1234"},
        {username: "chifae", password: "1234"},
        {username: "mohamed", password: "1234"},
        {username: "karim", password: "1234"}
    ];

    function login() {
        const u = document.getElementById("username").value.trim();
        const p = document.getElementById("password").value.trim();

        const found = users.find(x => x.username === u && x.password === p);

        if (!found) {
            document.getElementById("error").textContent = "❌ معلومات الدخول غير صحيحة";
            return;
        }

        // حفظ اسم المستخدم
        localStorage.setItem("username", u);

        // توجيه للصفحة الرئيسية
        window.location.href = "web.html";
    }
</script>

</body>
</html>
