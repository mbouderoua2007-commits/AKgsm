<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Unlock - iPhone Tool</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0e0e0e;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Header & Logo */
        .header {
            background: #111;
            padding: 15px 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid #3498db;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2ecc71;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 1px;
        }

        .lock-icon {
            font-size: 28px;
            animation: swing 1s infinite alternate;
        }

        @keyframes swing {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
            100% { transform: rotate(-10deg); }
        }

        /* Container */
        .container {
            max-width: 750px;
            margin: 60px auto;
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        h2 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #3498db;
        }

        p {
            color: #bbb;
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Services Buttons */
        .tools {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .tool-btn {
            padding: 14px;
            background: #3498db;
            color: #000;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
            transition: 0.2s;
        }

        .tool-btn:hover {
            background: #2980b9;
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-top: 35px;
            padding: 12px 20px;
            background: #2ecc71;
            color: #000;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }

        .back-btn:hover {
            background: #27ae60;
        }
    </style>

</head>

<body>

    <!-- Header & Logo -->
    <div class="header">
        <div class="logo">
            <span class="lock-icon">üîì</span> AK Unlock

            and retrieve device information instantly.
        </p>
