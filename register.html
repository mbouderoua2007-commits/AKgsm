      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.06);

      text-align: center;

    @keyframes fade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 10px;
      font-size: 28px;

    }

    a {

      text-decoration: none;
      color: #00c3ff;
      font-size: 16px;
      font-weight: bold;

    .btn-back {

      width: 100%;
      border: none;
      border-radius: 10px;
      background: #00c3ff;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-back:hover { background: #009ed1; }
  </style>
</head>
